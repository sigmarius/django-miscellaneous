{% extends 'women/base.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <section>
        <h2>List of existing posts</h2>
        <ul>
            {% for p in posts %}
                <li>
                    <h3>{{ p.title }}</h3>
                    {% autoescape off %}
                        <p>{{ p.content|linebreaks|truncatewords:10 }}</p>
                    {% endautoescape %}
                    <p><a href="{{ p.get_absolute_url }}">Read the post!</a></p>
                    <hr>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
